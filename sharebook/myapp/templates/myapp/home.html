<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> ShareBook </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <h1> <span style="color:green">Share</span><span style="color:purple">BOOK</span></h1>
  <div class="container">
    <div class="py-5 text-center bg-secondary text-white ">
        <h1 class="mb-3">Upload Image</h1>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{form}}
            <input type="submit" value="Upload" class="btn btn-danger">
        </form>
    </div>
    <div class="row">
        {% for x in img  %}
           <div class="col-sm-4">
               <div class="card m-2">
                <img src="{{x.photo.url}} " class="card-img-top" height="200px" alt="" srcset="">
               </div>
               <div class="card-footer" >
                <small class="text-muted">{{x.date}} </small>
               </div>
           </div>
              
        {% endfor %}
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
